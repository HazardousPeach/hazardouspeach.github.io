<header class="site-header">
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{ site.url }}{{ site.baseurl }}">{{ site.title }}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="{{ site.url }}{{ site.baseurl }}">Home</a></li>
          {% for other_page in site.pages %}
          {% assign class = nil %}
          {% if page.url contains otherpage.url %}
            {% assign class = 'active' %}
          {% endif %}
          {% if other_page.title %}
          <li class="{{ class }}">
            <a href="{{ site.url }}{{ site.baseurl }}{{ other_page.url }}">
              {{ other_page.title }}
            </a>
          </li>
          {% endif %}
          {% endfor %}
          <li>
            <a href={{ site.url }}{{ site.baseurl }}/cv.pdf>
              CV
            </a>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
</header>
